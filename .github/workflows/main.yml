name: CI push to Heroku

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Login to Heroku Container registry
              env:
                  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              run: heroku container:login
